<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lovelorn's Shopping List</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel='stylesheet' href='css/style.css'>
  <link href='https://fonts.googleapis.com/css?family=Covered+By+Your+Grace' rel='stylesheet' type='text/css'>
  <link rel="shortcut icon" type="image/x-icon"  href="brownbag.ico"> 
  <link href='https://fonts.googleapis.com/css?family=Shadows+Into+Light+Two' rel='stylesheet' type='text/css'>
  <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
  <script src="js/app.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<div id="wrapper" class="wrapper">
  <header><h1>Lovelorn's Shopping List</h1></header>
  
  <div class="container">
      <div class="instructions">(Click checkbox to scratch out purchased items. Click 'remove' button on checked items to remove them from the list.)</div>

      <div id="form" class="form">
        <form id="groceryItem">
          <div id="input-line">
           <input type="text" id="inputText" placeholder="Enter item here"/>
          </div>
          <div class="buttons">
           <input type="submit" id="add" value="Add"/>
           <input type="button" id="removeAll" value="Remove"/>
          </div> 
        </form>
      </div> 
  
       <div class="list-items">
          <ul>
           <li><input type="checkbox">Eggs</li>
           <li><input type="checkbox">Cherry Coke</li>
           <li><input type="checkbox">Pizza Rolls</li>
           <li><input type="checkbox">Veggies</li>
           </ul> 
       </div>  
  </div>

</div>   
</body>
</html>
